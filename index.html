<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Samsung</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-samsung"></div>
                <ul>
                    <li><a href="https://www.samsung.com/hk_en/">SAMSUNG.COM</a></li>
                    <li><a href="https://www.samsung.com/hk_en/">SAMSUNGMOBILEPRESS.COM</a></li>
                    <li><a href="https://www.samsung.com/hk_en/">SAMSUNG NEWSROOM</a></li>
                    <li><a href="https://www.samsung.com/hk_en/">SAMSUNG DEVELOPERS</a></li>
                    <li><a href="https://www.samsung.com/hk_en/">DESIGN SAMSUNG</a></li>
                </ul>
                <div class="hamburger-menu">
                    <div class="solid-balck"></div>
                </div>
            </nav>
            <div class="big-showcase">
                <img src="images/banner-image-big.jpg" alt="">
            </div>
            <section class="banner-trend-products">
                <div class="left-side-prod"></div>
                <div class="right-side-prod"></div>
            </section>
            <section class="products">
                <p class="medium-title">
                    The All New Galaxy
                </p>
                <div class="prod-list">
                    <div class="phones"><img src="images/flip-samsung.jpg" alt=""></div>
                    <div class="phones"><img src="images/silver-samsung.jpg" alt=""></div>
                    <div class="phones"><img src="images/galaxy-s22.jpg" alt=""></div>
                    <div class="phones"><img src="images/white-samsung.jpg" alt=""></div>
                    <div class="phones"><img src="images/galaxy-tablet.jpg" alt=""></div>
                    <div class="phones"><img src="images/head-buds.jpg" alt=""></div>
                    <div class="phones"><img src="images/watch-3.jpg" alt=""></div>
                    <div class="phones"><img src="images/access-black-samsung.jpg" alt=""></div>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
